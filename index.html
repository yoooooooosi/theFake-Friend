<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Fake User List</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fake User List</a>
      </div>
    </nav>

    <!-- 除了nabar以外還需要一個container -->
    <div class="container mt-5">
      <form
        class="row row-cols-lg-auto g-3 align-items-center mb-2"
        id="search-form"
      >
        <div class="col-12">
          <label class="visually-hidden" for="search-input">
            Search Keyword
          </label>
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Keyword..."
          />
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            id="search-submit-button"
          >
            Search
          </button>
        </div>
      </form>

      <div class="row" id="data-panel">
        <!-- Render User Lists -->
        <div class="col-sm-5">
          <div class="mb-2">
            <div class="card" style="width: 18rem">
              <img
                src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                class="card-img-top"
                alt="user-poster"
                data-bs-toggle="modal"
                data-bs-target="#user-modal"
              />
              <div class="card-body">
                <p class="card-text">Tudor Pogor</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>

    <!-- User Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Tudor Pogor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <ul>
              <li id="user-modal-id">id:</li>
              <li id="user-modal-name">name:</li>
              <li id="user-modal-surname">surname:</li>
              <li id="user-modal-email">email:</li>
              <li id="user-modal-gender">gender:</li>
              <li id="user-modal-age">age:</li>
              <li id="user-modal-region">region:</li>
              <li id="user-modal-birthday">birthday:</li>
              <li id="user-modal-avatar">avatar:</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 先引用 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 在使用本身的js -->
    <script src="./index.js"></script>
    <!-- 最後加入bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
